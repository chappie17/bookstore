<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bookstore login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Add User</h1>
<div class="container">
    <form th:action="@{/register}" method="post" th:object="${register}">
        <div class="form-group">
            <label>User name:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
            <label>User lastname:</label>
            <input type="text" class="form-control" th:field="*{lastname}" placeholder="Enter lastname">
            <label>Password:</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
            <label>E-mail:</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username">
            <label>Phone:</label>
            <input type="tel" class="form-control" th:field="*{phone}" placeholder="Enter phone">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


</body>
</html>
